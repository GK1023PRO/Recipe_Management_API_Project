<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <!-- Fixed all resource links -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/th.png}" rel="icon" type="image/png">
    <script th:src="@{/script.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <header class="mb-4">
        <h1 class="text-center text-primary">üç≥ Recipe Manager</h1>
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">API Endpoints:</h3>
            </div>
            <div class="card-body">
                <ul class="list-unstyled">
                    <li><a href="/api/recipes" class="text-decoration-none">GET /api/recipes</a></li>
                    <li><a href="/swagger-ui.html" class="text-decoration-none">API Documentation: /swagger-ui.html</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Create New Recipe</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/recipes}" method="post" enctype="multipart/form-data">
                    <div class="row g-3">
                        <!-- Recipe Image -->
                        <div class="col-md-6">
                            <label class="form-label">Recipe Image</label>
                            <input type="file" class="form-control" name="recipeImage" accept="image/*" required>
                        </div>

                        <!-- Target Users -->
                        <div class="col-md-6">
                            <label class="form-label">Target Users</label>
                            <input type="text" class="form-control" name="targetUsers"
                                   placeholder="e.g., Vegetarians, Kids" required>
                        </div>

                        <!-- Instructions -->
                        <div class="col-12">
                            <label class="form-label">Instructions</label>
                            <textarea class="form-control" name="instructions" rows="4"
                                      placeholder="Step-by-step instructions..." required></textarea>
                        </div>

                        <!-- Cooking Time & Category -->
                        <div class="col-md-6">
                            <label class="form-label">Cooking Time (minutes)</label>
                            <input type="number" class="form-control" name="cookingTime"
                                   placeholder="30" min="1" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Category</label>
                            <select class="form-select" name="category" required>
                                <option value="" disabled selected>Choose category...</option>
                                <option value="appetizer">Appetizer</option>
                                <option value="main">Main Course</option>
                                <option value="dessert">Dessert</option>
                                <option value="snack">Snack</option>
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                üç≥ Create Recipe
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
