# Security configuration
spring.security.filter.dispatcher-types=REQUEST,ASYNC,ERROR

# Spring configuration
spring.main.allow-circular-references=true
spring.main.allow-bean-definition-overriding=true

# Error handling configuration - CRITICAL FIX
server.error.whitelabel.enabled=false
server.error.path=/error
server.error.include-message=always
server.error.include-stacktrace=never
server.error.include-exception=false
spring.mvc.throw-exception-if-no-handler-found=true

# Static resources configuration - ENHANCED FOR RENDER
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/META-INF/resources/,classpath:/resources/,classpath:/
spring.mvc.static-path-pattern=/**
spring.web.resources.add-mappings=true
spring.web.resources.cache.period=3600

# WebMVC configuration
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# Actuator endpoints
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.endpoints.web.exposure.include=health,info
management.endpoints.web.base-path=/actuator
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET

# Request/response handling
spring.mvc.async.request-timeout=30000
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Disable dev tools in production
spring.devtools.add-properties=false
spring.devtools.restart.enabled=false

# Debug mode - set to false in production
debug=false